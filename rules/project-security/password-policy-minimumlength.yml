rules:
- id: password-policy-minimumlength
  patterns:
  - pattern-inside: |
      "passwordPolicySettings": { ... }
  - pattern: |
      "minimumLength": $VALUE
  - metavariable-comparison:
      metavariable: $VALUE
      comparison: $VALUE < 8
  message: Password policy should require a minimum password length of 8 characters
  languages: [json]
  severity: WARNING
