rules:
- id: constants-sensitivedata
  patterns:
    - pattern-inside: |
        "settingsParts": [...]
    - pattern: |
        "constant": $VALUE
    - metavariable-regex:
        metavariable: $VALUE
        regex: .*([Kk]ey|[Pp]assword|[Ss]ecret).*
  message: Constants should not be used for storing sensitive data
  languages: [json]
  severity: WARNING
